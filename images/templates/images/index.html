{% if latest_submissions %}
    {% for submission in latest_submissions %}
    <div style="padding:5px;">
        <a href="{% url 'images:detail' submission.id %}">
            <img src="{{ submission.content.url }}/" style="width:100%;height:auto;"></a>
    </div>
    {% endfor %}
{% else %}
    <p>No submissions are available.</p>
{% endif %}
