{% if latest_submissions %}
    <ul>
    {% for submission in latest_submissions %}
    <li><a href="{% url 'images:detail' submission.id %}/">
            <img src="{{ submission.content.url }}/" style="width:100%;height:auto;"></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No submissions are available.</p>
{% endif %}
