<style>
    div.fieldWrapper {
        padding-bottom:20px;
    }
</style>

<a href="{% url 'images:index' %}">Front page</a>
<br><br>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<label>Submit your image</label>
<br><br>
<form enctype="multipart/form-data" action="{% url 'images:submit' %}" method="post">
    {% csrf_token %}

    <label class="fieldLabel">Image title</label>
    <div class="fieldWrapper">
        {{ form.title }}
    </div>
    <label class="fieldLabel">Description</label>
    <div class="fieldWrapper">
        {{ form.description }}
    </div>
    <label class="fieldLabel">Submit your image</label>
    <div class="fieldWrapper">
        {{ form.image }}
    </div>

    <br>
    <input type="submit" value="Submit">
</form>
