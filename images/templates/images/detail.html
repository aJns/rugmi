<a href="{% url 'images:index' %}">Front page</a>
<br><br>

<h1>{{ submission }}</h1>
<img src="{{ submission.content.url }}" style="width:100%;height:auto;">
<br><br>


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<label>Your comment</label>
<form action="{% url 'images:comment' submission.id %}" method="post">
{% csrf_token %}
{{ form }}
<br>
<input type="submit" value="Submit">
</form> 


<ul>
{% for comment in submission.comment_set.all %}
<li>{{ comment.pub_date }}: {{ comment.comment_text }}</li>
{% endfor %}
</ul>
